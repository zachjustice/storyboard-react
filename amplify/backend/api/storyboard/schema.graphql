type Story @model {
    id: ID!
    start: Page @connection
    description: String!
    author: String!
    editors: [String!]
    publicallyViewable: Boolean
}

type Page @model {
    id: ID!
    content: String!
    choices: [Choice] @connection(keyName: "byChoice", fields: ["id"])
}

type Choice @model
@key(name: "byChoice", fields: ["pageId", "content"]) {
    id: ID!
    pageId: ID!
    content: String!
    parentPage: Page @connection(fields: ["pageId"])
}